{% block content %}
Welcome to Tweeter

<div id="tweet">
    Now Loading...
</div>

<script>
const tweetElement = document.getElementById('tweet')
{% comment %} tweetElement.innerHTML = 'Now Loading...'

var el1 = "<h1>Hi there 1</h1>"
var el2 = "<h1>Hi there 2</h1>"
var el3 = "<h1>Hi there 3</h1>"
tweetElement.innerHTML = el1 + el2 + el3 {% endcomment %}

const xhr = new XMLHttpRequest()
const method = 'GET'
const url = "/tweet"
const responseType = "json"

function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
    return
}

function likeBtn(tweet) {
    return "<button class='btn  btn-sm btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.like + ")>" + tweet.like + " いいね!</button>"
}

function formatTweetElement(tweet) {
    let formattedTweet = "<div class='bp-4 tweet' id='tweet-" + tweet.id + "'><p>" + tweet.content + "</p><div class='btn-group'>" + likeBtn(tweet) + "</div></div>"
    return formattedTweet
}
xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    let listedItems = serverResponse.response
    let finalTweetStr = ""
    let i;
    for(i=0; i<listedItems.length; i++) {
        let tweetObj = listedItems[i]
        let currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetElement.innerHTML = finalTweetStr
}
xhr.send()

</script>
{% endblock content %}
