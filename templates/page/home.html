{% extends 'base.html' %}

{% block head_title %}

{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweeter</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="tweet-create-form" method='POST' action='/create-tweet'>
            {% csrf_token %}
            <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
            <input type="hidden" value="/" name="next" />
            <textarea class="form-control" name="content" required="required" placeholder="ツイート内容を入力してください"></textarea>
            <button type="submit" class="btn btn-primary">投稿する</button>
        </form>    
    </div>
</div>

<div class="row" id="tweet">
    Now Loading...
</div>

<script>

function handleTweetFormError(message, errorDisplay) {
    let myErrorDiv = document.getElementById("tweet-create-form-error")
    if(errorDisplay === false) {
        // no error
        myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    } else {
        // error
        myErrorDiv.setAttribute("class", "d-block alert alert-danger")
        myErrorDiv.innerText = message
    }
}
function handleTweetCreateFormDidSubmit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function() {
        if(xhr.status === 201) {
            handleTweetFormError("", false)
        const newTweetJson = xhr.response
        const newTweetElement = formatTweetElement(newTweetJson)
        const ogHtml = tweetContainerElement.innerHTML
        tweetContainerElement.innerHTML = newTweetElement + ogHtml
        myForm.reset()
        } else if(xhr.status === 400) {
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMessage;
            if(contentError) {
                contentErrorMessage = contentError[0]
                if(!contentErrorMessage) {
                    alert("ディスプレイエラーが発生しました。もう一度お試しください")
                } else {
                    handleTweetFormError(contentErrorMessage, false)
                }
            } else {
                alert("エラーが発生しました。もう一度お試しください。")
            }
            console.log(contentErrorMessage)
        } else if(xhr.status === 500) {
            alert("サーバーエラーが発生しました。もう一度お試しください。")
        }
    }
    xhr.onerror = function() {
        alert("エラーが発生しました。もう一度入力してください。")
    }
    xhr.send(myFormData)
}
const tweetCreateFormEl = document.getElementById("tweet-create-form")
tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)
const tweetContainerElement = document.getElementById('tweet')

function loadTweets(tweetElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweet"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        let listedItems = serverResponse.response
        let finalTweetStr = ""
        let i;

        for(i=0; i<listedItems.length; i++) {
            let tweetObj = listedItems[i]
            let currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetElement.innerHTML = finalTweetStr
    }
    xhr.send()
}

loadTweets(tweetContainerElement)

function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
    return
}

function likeBtn(tweet) {
    return "<button class='btn  btn-sm btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.like + ")>" + tweet.like + " いいね!</button>"
}

function formatTweetElement(tweet) {
    let formattedTweet = "<div class='col-12 border py-3 mb-4 tweet' id='tweet-" + tweet.id + "'><p>" + tweet.content + "</p><div class='btn-group'>" + likeBtn(tweet) + "</div></div>"
    return formattedTweet
}

</script>
{% endblock content %}
